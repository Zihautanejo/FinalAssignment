<script>
    var vue=new Vue({
        el:'#stuinfoPage',
        data:{
            tutor: {},
            user:{}
            // student:""
            
            
        },
      
       
        methods: {
            getParams : function(){
               var url= location.search
               var theRequest= new Object();
               if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
                }
               this.tutor={userId:theRequest.account};
               vue.getInfo(theRequest.account);
               vue.getUser(theRequest.account);
            },

            getInfo:function(account){
                var path = '/api/User/tutor';
                if(account!=null)path=path+'?id='+account;
                axios.get(path)
                .then(response=>this.tutor=response.data)
                .catch(e=>this.$message.error(e.response.data))
                
            },
            getUser:function(account){
                var path='/api/User/'+account
                axios.get(path)
                .then(response=>this.user=response.data)
                .catch(e=>this.$message.error(e.response.data))
            },
            jump:function(){
                window.location.href = '/tutor_selfinfo.html?'+'account='+this.user.userId
                
            }
            
           
        }
    

    })
    vue.getParams();
    
 
</script>
